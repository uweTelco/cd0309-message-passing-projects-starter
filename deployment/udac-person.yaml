apiVersion: v1
kind: Service
metadata:
  labels:
    service: udac-person
  name: udac-person
spec:
  ports:
  - name: "5000"
    port: 5000
    targetPort: 5000
    nodePort: 30011
  selector:
    service: udac-person
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udac-person
  name: udac-person
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udac-person
  template:
    metadata:
      labels:
        service: udac-person
    spec:
      containers:
      - image: usuelter/udac-person:latest
        name: udac-person
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
